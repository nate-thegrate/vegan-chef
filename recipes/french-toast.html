<h1>french toast</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">1 cup soy milk</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1/2 tablespoon vanilla</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">1/4 teaspoon salt</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">1/8 cup oil</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">1/8 teaspoon sunflower lecithin</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1 tablespoon soy protein</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1/4 teaspoon cream of tartar</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">sliced bread</label><br>


<br>

<h2>directions</h2>

<p>Mix ingredients together. (Vigorously. Ideally in a blender.)</p>

<p>Dunk bread in mixture and then cook it like a pancake.</p>

<p>Sprinkle cinnamon on the french toast right as it starts cooking for a nice boost to flavor & aesthetic.</p>
