<body>
<section id="recipe">
<h1>kale sausage soup</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">14 oz plant-based sausage</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1 onion</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">6 cups vegetable broth</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">8 oz kale</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">32 oz other veggies (cauliflower, potatoes, carrots)</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1 teaspoon basil</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1/2 teaspoon oregano</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">1 teaspoon garlic powder</label><br>

<input type="checkbox" id="ingredient8">
<label for="ingredient8">1 teaspoon salt</label><br>

<input type="checkbox" id="ingredient9">
<label for="ingredient9">1/2 teaspoon pepper</label><br>


<br>

<h2>directions</h2>

<p>Brown sausage with onion.</p>

<p>Then add all other ingredients and bring to a boil. Simmer for 30 min.</p>
