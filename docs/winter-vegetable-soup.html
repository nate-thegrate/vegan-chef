<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>vegan chef 😎</title>

<body>
<section id="recipe">
<h1>winter vegetable soup</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">16 oz plant-based ground beef</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1 onion</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">15 oz stewed tomatoes</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">2 8-oz cans tomato sauce</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">1 tablespoon beef base</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1 can corn, undrained</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1 can green beans, undrained</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">1 can red kidney beans, undrained</label><br>

<input type="checkbox" id="ingredient8">
<label for="ingredient8">1 can white kidney beans, undrained</label><br>

<input type="checkbox" id="ingredient9">
<label for="ingredient9">1 teaspoon garlic</label><br>

<input type="checkbox" id="ingredient10">
<label for="ingredient10">1/4 teaspoon pepper</label><br>

<input type="checkbox" id="ingredient11">
<label for="ingredient11">1 teaspoon basil</label><br>

<input type="checkbox" id="ingredient12">
<label for="ingredient12">1 bay leaf</label><br>


<br>

<h2>directions</h2>

<p>Brown sausage with onion.</p>

<p>Then add all other ingredients and bring to a boil. Simmer for 30 min.</p>

</section>
</body>
