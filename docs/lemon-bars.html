<section id="recipe">
<h1>lemon bars</h1>

<h2>ingredients</h2>

<h3>crust</h3>
- 1/3 cup plant-based butter
- 1/3 cup allulose
- 1 cup whole wheat flour

<br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1/2 teaspoon sucralose</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">1/8 cup lupin flour</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">2 teaspoons lemon zest</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">1/4 cup tablespoons lemon juice</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1/2 teaspoon guar gum</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1/8 teaspoon baking soda</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">1/8 teaspoon salt</label><br>


<br>

<h2>directions</h2>

<p>Combine the first 3 ingredients and press into an 8x8 pan; bake at 350Â°F for 15 min.</p>

<p>Combine other ingredients and pour on top of crust; bake at 350Â°F for 20-25 min.</p>
