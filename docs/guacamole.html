<section id="recipe">
<h1>guacamole</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">3 avocados</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1/8 cup lime juice</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">1 teaspoon salt</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">1 red onion</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">1/4 teaspoon cayenne pepper</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1/4 teaspoon cumin</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1/4 teaspoon garlic powder</label><br>


<br>

<h2>directions</h2>

<p>Remove the avocado peels & pits, then mash them and mix in the lime juice and salt.</p>

<p>Add everything else and mix.</p>

<p>Refrigerate for about an hour and serve.</p>
