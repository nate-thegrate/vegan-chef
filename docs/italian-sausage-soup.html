<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
<section id="recipe">
<h1>italian sausage soup</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">14 oz plant-based sausage</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1 teaspoon Italian seasoning</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">15 oz white beans, undrained</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">15 oz black beans, undrained</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">15 oz diced tomatoes</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">2 cups water</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1 tablespoon beef base</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">8 oz pasta</label><br>


<br>

<h2>directions</h2>

<p>Brown the sausage, then add all other ingredients.</p>

<p>Simmer for 15 minutes or until the pasta is cooked.</p>

</section>
</body>
