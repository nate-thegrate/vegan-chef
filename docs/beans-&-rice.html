<section id="recipe">
<h1>beans & rice</h1>

<h2>ingredients</h2>
<input type="checkbox" id="ingredient0">
<label for="ingredient0">1 cup rice</label><br>

<input type="checkbox" id="ingredient1">
<label for="ingredient1">1/2 teaspoon garlic</label><br>

<input type="checkbox" id="ingredient2">
<label for="ingredient2">1 tablespoon onion powder</label><br>

<input type="checkbox" id="ingredient3">
<label for="ingredient3">1/2 teaspoon cumin</label><br>

<input type="checkbox" id="ingredient4">
<label for="ingredient4">1/2 teaspoon italian seasoning</label><br>

<input type="checkbox" id="ingredient5">
<label for="ingredient5">1/4 teaspoon cayenne pepper</label><br>

<input type="checkbox" id="ingredient6">
<label for="ingredient6">1 tablespoon oil</label><br>

<input type="checkbox" id="ingredient7">
<label for="ingredient7">2 cups vegetable broth (or water + bullion or something)</label><br>

<input type="checkbox" id="ingredient8">
<label for="ingredient8">8 oz beans (most cans are about 16 oz)</label><br>


<br>

<h2>directions</h2>

<p>Mix everything but the beans in with the rice and cook them together (having a rice maker or insta-pot is helpful).</p>

<p>Mix in the beans and eat!</p>
