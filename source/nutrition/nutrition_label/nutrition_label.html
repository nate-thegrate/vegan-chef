<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="nutrition_label.css" />
</head>

<body>
    <div id="outer-box">
        <div id="pre-table">
            <h1>Nutrition Facts</h1>
            <hr class="thin">
            <p id="servings" class="lightweight">recipe yields 6 servings</p>
            <hr class="thiccc">
        </div>

        <table>
            <tr>
                <th>&nbsp;</th>
                <th>one serving</th>
                <th>whole recipe</th>
            </tr>
            <tr id="calories">
                <td>Calories</td>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr class="thicc">
                </td>
                <td>
                    <hr class="thicc">
                </td>
            </tr>
            <tr>
                <td>Total Fat</td>
                <td class="grams">2g<span class="dv">3%</span></td>
                <td class="grams">4g<span class="dv">6%</span></td>
            </tr>
        </table>
    </div>
</body>

</html>
