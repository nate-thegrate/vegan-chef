<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="reference.css" />
</head>

<body>
    <div id="nutritionfacts">
        <table width="242" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td align="center" class="header">Nutrition Facts</td>
                </tr>
                <tr>
                    <td>
                        <div class="serving">this recipe yields 6 servings</div>
                    </td>
                </tr>
                <tr style="height: 7px">
                    <td bgcolor="#000000"></td>
                </tr>
                <tr>
                    <td style="font-size: 7pt">
                        <div class="line">Amount Per Serving</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label" style="padding-top: 0.5em;">Calories</div>
                            <div class="dv"><span style="font-size: 1.5em;">230</span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="dvlabel">% Daily Value*</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label">Total Fat <div class="weight">6.2g</div>
                            </div>
                            <div class="dv">10%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="indent">
                        <div class="line">
                            <div class="labellight">Saturated Fat <div class="weight">3.5g</div>
                            </div>
                            <div class="dv">17%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label">Cholesterol <div class="weight">22mg</div>
                            </div>
                            <div class="dv">7%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label">Sodium <div class="weight">618mg</div>
                            </div>
                            <div class="dv">26%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label">Total Carbohydrates <div class="weight">32.2g</div>
                            </div>
                            <div class="dv">11%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="indent">
                        <div class="line">
                            <div class="labellight">Dietary Fiber <div class="weight">5.2g</div>
                            </div>
                            <div class="dv">21%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="indent">
                        <div class="line">
                            <div class="labellight">Sugars <div class="weight">3.3g</div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="label">Protein <div class="weight">11.4g</div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr style="height: 7px">
                    <td bgcolor="#000000"></td>
                </tr>
                <tr>
                    <td>
                        <div class="line">
                            <div class="labellight">Vitamin D <div class="weight">2 Âµg</div>
                            </div>
                            <div class="dv">10%</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
