    - 1/8 teaspoon guar gum
  directions:
    - Mix everything in a bowl and cook as per your waffle maker's instructions.

aebleskivers:
  meal: breakfast
  servings: 3
  ingredients:
    - 1 1/2 cup water
    - 1/2 teaspoon salt
    - 1/3 cup sourdough starter
    - 1 cup whole wheat flour
    - 1 teaspoon baking powder
    - 1/8 teaspoon guar gum
    - 1/3 cup oil
  directions:
    - Combine all ingredients, **except for the oil.**
    - Cook in an aebleskiver pan (add ~¼ teaspoon of oil to each divet before pouring the batter).

crepes:
  meal: breakfast
  servings: 2
  ingredients:
    - 1 1/4 cup water
    - 1/2 teaspoon salt
    - 1/8 cup oil
    - 1/3 cup sourdough starter
    - 1/2 cup whole wheat flour
