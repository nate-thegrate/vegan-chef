bagels:
  meal: breakfast, bread
  servings: 8
  ingredients:
    - 1 cup water
    - 1/8 cup oil
    - 1/2 cup sourdough starter
    - 1 teaspoon salt
    - 2 cups whole wheat flour
    - 1/2 tablespoon yeast
    - 1/8 cup wheat gluten
    - 7 oz plant-based sour cream
  directions:
    - Combine all ingredients and mix, either in a bread machine or by hand, and let rise for about 90 minutes.
    - Cut dough into 8 pieces and roll into balls, making a hole in each ball. (Feel free to look up a video before you do it the first time.)
    - Set the oven to 350°F for 3 min to warm it up a bit, and then turn the oven off. Let the bagels rise in the oven for about 10 minutes.
    - Fill a large pot with water and bring to a boil.
    - Remove bagels from oven, and preheat oven to 425°F.
    - Boil each bagel for 3 minutes, flipping halfway through (so 90 seconds for each side).
    - Once all bagels are boiled, return them to the baking sheet, and bake at 425°F for 20 minutes.
    - Let the bagels cool and serve however you like (e.g. by spreading plant-based sour cream or cream cheese on top).

pizza:
  meal: main dish, bread
  servings: 3
  ingredients:
    - 1 cup water
    - 1/8 cup oil
    - 1/2 cup sourdough starter
    - 1 teaspoon salt
    - 2 cups whole wheat flour
    - 1/2 tablespoon yeast
    - 1/8 cup wheat gluten
    - toppings:
        - 1/8 cup pizza sauce
        - 7 oz plant-based mozzarella
        - plant-based sausage, bell peppers, jalapeños, diced red onion, etc.
  directions:
    - Combine all ingredients and mix, either in a bread machine or by hand, and let rise for about 90 minutes.
    - Roll out dough into 2 pizzas (or use half of it for breadsticks).
    - For breadsticks, roll dough into breadstick shapes, then dip in olive oil and sprinkle garlic, nutritional yeast, and salt on top.
    - Top with sauce, cheese, and whatever else you want.
    - Bake at 425°F for 12-15 minutes.

dinner rolls:
  meal: side dish, bread
  servings: 10
  ingredients:
    - 2 cups water
    - 1/4 cup potato flakes
    - 1/4 cup oil
    - 1/2 cup sourdough starter
    - 2 teaspoons salt
    - 4 cups whole wheat flour
    - 1/4 cup rye flour
    - 1 tablespoon yeast
    - 1/8 cup wheat gluten
  directions:
    - Combine all ingredients and mix, either in a bread machine or by hand, and let rise for about 90 minutes.
    - Cut dough into 24 rolls. Roll them up and stick them on a pan in the oven.
    - Set the oven to 350°F for 3 min to warm it up a bit, and then turn the oven off.
    - Let the rolls rise for 30-45 min. Then set oven to 350°F and bake for 20 min.

roasted potatoes:
