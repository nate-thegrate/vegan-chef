  directions:
    - Warm the milk in the microwave for 1 minute, or until it's warm enough to melt the coconut oil.
    - Combine all ingredients, mix (preferably in a blender), and freeze (preferably in an ice cream maker).

chili skillet:
  meal: main dish
  calculate nutrition & price: false
  ingredients:
    - 16 oz plant-based ground beef
    - 1 onion
    - 1 green pepper
    - 1 clove garlic
    - 8 oz tomato sauce
    - 15 oz kidney beans, undrained
    - 1 tablespoon chili powder
    - 2 teaspoons beef base
    - 1 teaspoon oregano
    - 1/2 cup uncooked rice
    - 1 can corn, undrained
    - 1/2 cup sliced olives
    - plant-based cheese (optional)
  directions:
    - Brown beef with onion. (If you have an oily plant-based ground, drain excess grease afterward. If not, add 1/8 cup oil to pan.)
    - Add all other ingredients except cheese and bring to a boil. Simmer for 15 min.
    - Sprinkle cheese on top if you'd like, and serve with tortilla chips.

rice pudding:
