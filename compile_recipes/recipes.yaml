french toast:
  meal: breakfast
  calculate nutrition & price: false
  ingredients:
    - 1 cup soy milk
    - 1/2 tablespoon vanilla
    - 1/4 teaspoon salt
    - 1/8 cup oil
    - 1/8 teaspoon sunflower lecithin
    - 1 tablespoon soy protein
    - 1/4 teaspoon cream of tartar
    - sliced bread
  directions:
    - Mix ingredients together. (Vigorously. Ideally in a blender.)
    - Dunk bread in mixture and then cook it like a pancake.
    - Sprinkle cinnamon on the french toast right as it starts cooking for a nice boost to flavor & aesthetic.

oatmeal:
  meal: breakfast
  servings: 2
  ingredients:
    - 1 cup oats
    - 3 tablespoons chia seeds
    - 1/8 teaspoon salt
    - 1 cup soy milk
    - 4 teaspoons Splenda
    - cinnamon or fresh fruit (optional)
  directions:
    - Pour the oats, chia seeds, salt, sweetener, and milk into a cereal bowl, one at a time.
    - Mix and then microwave for 2 minutes, or to your satisfaction. Let it cool a little bit and then add fruit if you want.

german pancakes:
  meal: breakfast
  servings: 2
  ingredients:
    - 1 cup soy milk
    - 1/2 teaspoon salt
    - 1 tablespoon oil
    - 1/3 cup sourdough starter
    - 3/4 cup white flour
    - 1/3 cup lupin flour
    - 2 tablespoons wheat gluten
    - 1/4 teaspoon guar gum
  directions:
    - Preheat oven to 450°F. Put butter in pan and stick in oven until it's melted.
    - Mix other ingredients together and pour into pan. Bake for 20 minutes.

lemon bars:
  meal: dessert
  calculate nutrition & price: false
  ingredients:
