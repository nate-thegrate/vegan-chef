cornbread:
  meal: side dish, bread
  servings: 6
  ingredients:
    - 1/2 cup oil
    - 1/2 teaspoon sucralose
    - 1 1/2 cup water
    - 1 teaspoon salt
    - 1 cup whole wheat flour
    - 1 cup yellow cornmeal
    - 1/4 cup nutritional yeast
    - 1/2 teaspoon guar gum
    - 1 1/2 tablespoon baking powder
  directions:
    - Mix all ingredients and pour into glass pan.
    - Bake at 400°F for 20-25 min.
    - Serve hot, with honey or butter or whatever substitutes for those you wanna use.

popcorn:
  meal: side dish
  servings: 3
  ingredients:
    - 1/2 cup popcorn
    - 1/4 cup oil
    - 1/2 teaspoon salt
    - 1/2 teaspoon nutritional yeast
  directions:
    - Put the salt and yeast in a food processor to create a powder (it's easiest to make a lot at once and store it in a salt shaker).
    - Add the popcorn and oil to your popcorn maker. Pop it, then pour into a bowl and season it with that powder.

guacamole:
  meal: side dish
  calculate nutrition & price: false
  ingredients:
    - 3 avocados
    - 1/8 cup lime juice
    - 1 teaspoon salt
    - 1 red onion
    - 1/4 teaspoon cayenne pepper
    - 1/4 teaspoon cumin
    - 1/4 teaspoon garlic powder
  directions:
    - Remove the avocado peels & pits, then mash them and mix in the lime juice and salt.
    - Add everything else and mix.
    - Refrigerate for about an hour and serve.

beans & rice:
  meal: main dish
  calculate nutrition & price: false
  ingredients:
    - 1 cup rice
    - 1/2 teaspoon garlic
    - 1 tablespoon onion powder
    - 1/2 teaspoon cumin
    - 1/2 teaspoon italian seasoning
    - 1/4 teaspoon cayenne pepper
    - 1 tablespoon oil
    - 2 cups vegetable broth (or water + bullion or something)
    - 8 oz beans (most cans are about 16 oz)
  directions:
    - Mix everything but the beans in with the rice and cook them together (having a rice maker or insta-pot is helpful).
    - Mix in the beans and eat!

fried rice:
  meal: main dish
  calculate nutrition & price: false
  ingredients:
    - 1 onion
    - 14 oz tofu
    - 3 tablespoons oil
    - 1 teaspoon sesame oil
    - 1/2 teaspoon garlic powder
    - 1/4 teaspoon ginger
    - salt & black pepper to taste
    - 4 cups cooked rice
    - 1 cup matchstick carrots
    - 1 chopped bell pepper
    - 1/2 cup peas
    - 3 tablespoons soy sauce
    - 1 green onion
  directions:
    - Dice the onion and slice the tofu into cubes. Add both to a skillet over medium-high heat, along with oil, sesame oil, garlic, ginger, salt, and pepper, and cook for about 4 minutes.
    - Add in rice, carrots, pepper, peas, and soy sauce; sauté for 3-4 minutes.
    - Top with sliced green onion and serve.

tofu curry:
  meal: main dish
  calculate nutrition & price: false
  ingredients:
    - 28 oz extra firm tofu
    - 1/8 cup oil
    - 1 onion
    - 1/2 teaspoon garlic powder
    - 1/8 cup curry powder
    - 1 tablespoon ginger
    - 2 teaspoons coriander
    - 1/4 teaspoon cayenne pepper
    - 1/2 teaspoon black pepper
    - 2 teaspoons salt
    - 14 oz diced tomatoes
    - 14 oz coconut milk
    - 1/2 tablespoon lime juice
    - 1 cup vegetable broth
    - 1/8 teaspoon sucralose
  directions:
    - Slice the tofu into cubes and dice the onion, then place them in a skillet with the oil over medium-high heat.
    - Add all the spices and cook until the tofu & onion start to brown.
    - Then add everything else and simmer for 20 minutes.
    - Serve with rice.

pancakes:
  meal: breakfast
